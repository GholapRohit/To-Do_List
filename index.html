<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div id="add-task">
        <input
          id="task-input"
          type="text"
          placeholder="Task to be done..."
          style="grid-column: 1 / 3"
        />
        <button id="add-btn">ADD</button>
        <label for="due-date">Set due date:</label>
        <input type="date" name="due-date" id="due-date" />
        <label for="due-time" style="grid-row: 3 / 4">Set due time:</label>
        <input
          type="time"
          name="due-time"
          id="due-time"
          style="grid-row: 3 / 4"
        />
        <div class="status" style="grid-column: 1 / 4; grid-row: 4 / 5">
          <button id="all-btn" style="background-color: #fe7743">All</button>
          <button id="comp-btn">Completed</button>
          <button id="incomp-btn">Pending</button>
        </div>
      </div>
      <hr class="hide" />
      <ul id="tasks-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
